<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - ShopCo</title>
    <link rel="stylesheet" href="/E-commerce-website-main/e-commerce website/public/styles.css">
    <style>
        .admin-register-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .admin-header p {
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .admin-key-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-register-container">
        <div class="admin-header">
            <h1>Admin Registration</h1>
            <p>Create an admin account to manage product approvals</p>
        </div>

        <div class="admin-key-note">
            <strong>Admin Key Required:</strong> You need a special admin key to register as an administrator. The current admin key is: <strong>japhet098</strong>
        </div>

        <form id="admin-register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="adminKey">Admin Key</label>
                <input type="password" id="adminKey" name="adminKey" required placeholder="Enter admin key (japhet098)">
            </div>

            <button type="submit" class="btn-register" id="register-btn">
                Register as Admin
            </button>
        </form>

        <div class="back-link">
            <a href="/E-commerce-website-main/e-commerce website/public/admin/login.html">Already have an admin account? Login here</a>
        </div>
    </div>

    <script src="/E-commerce-website-main/e-commerce website/public/js/api.js"></script>
    <script>
        document.getElementById('admin-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                adminKey: document.getElementById('adminKey').value
            };
            
            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    alert('Admin registration successful!');
                    window.location.href = '/admin/';
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register as Admin';
            }
        });
    </script>
</body>
</html>
