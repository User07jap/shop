<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHOP.CO - Seller Dashboard</title>
  <link rel="stylesheet" href="/E-commerce-website-main/e-commerce website/public/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container flex between center">
      <a class="logo" href="/E-commerce-website-main/e-commerce website/public/index.html">SHOP.CO</a>
      <nav class="nav">
        <a href="/E-commerce-website-main/e-commerce website/public/products.html">Shop</a>
        <a href="/E-commerce-website-main/e-commerce website/public/seller/index.html" class="active">Seller</a>
        <a href="/E-commerce-website-main/e-commerce website/public/cart.html">Cart (<span id="nav-cart-count">0</span>)</a>
      </nav>
      <div id="nav-auth" class="auth"></div>
    </div>
  </header>

  <main class="seller-wrap">
    <h2>Seller Dashboard</h2>
    <div class="seller-actions">
      <button id="btn-seller-login" class="btn">Seller Login</button>
      <button id="btn-seller-register" class="btn" style="background:#555">Register as Seller</button>
      <button id="btn-new" class="btn">New Product</button>
    </div>

    <div id="form-wrap" class="hidden">
      <h3 id="form-title">Create Product</h3>
      <form id="product-form" class="seller-form">
        <input name="title" placeholder="Title" required />
        <input name="price" type="number" placeholder="Price" min="0" required />
        <textarea name="description" placeholder="Description"></textarea>
        <input name="category" placeholder="Category" />
        <input name="style" placeholder="Style" />
        <input name="colors" placeholder="Colors (comma separated)" />
        <input name="sizes" placeholder="Sizes (comma separated)" />
        <input name="image" placeholder="Image URL" />
        <input name="discountPercent" type="number" min="0" max="90" placeholder="Discount %" />
        <div style="grid-column:1/3" class="flex gap-sm">
          <button class="btn" type="submit">Save</button>
          <button class="btn" type="button" id="btn-cancel" style="background:#777">Cancel</button>
        </div>
      </form>
    </div>

    <section>
      <h3>Your Products</h3>
      <div id="list" class="seller-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Shop.co Â© 2023-2025</p>
    </div>
  </footer>

  <!-- Seller Register Modal -->
  <div class="modal-backdrop" id="seller-register-backdrop">
    <div class="modal">
      <h3>Register as Seller</h3>
      <form id="seller-register-form">
        <input id="seller-name" placeholder="Name" required />
        <input id="seller-email" type="email" placeholder="Email" required />
        <input id="seller-password" type="password" placeholder="Password" required />
        <button class="btn" type="submit">Create Seller Account</button>
      </form>
    </div>
  </div>

  <script src="/E-commerce-website-main/e-commerce website/public/js/state.js"></script>
  <script src="/E-commerce-website-main/e-commerce website/public/js/api.js"></script>
  <script src="/E-commerce-website-main/e-commerce website/public/js/ui.js"></script>
  <script src="/E-commerce-website-main/e-commerce website/public/js/seller-auth.js"></script>
  <script src="/E-commerce-website-main/e-commerce website/public/seller/seller.js"></script>
</body>
</html>
